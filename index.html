<!DOCTYPE html>
<html manifest="main.appcache">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Comic Book Reader</title>
		<link type="image/x-icon" href="favicon.ico" rel="shortcut icon" />
		<link type="text/css" href="styles.css" media="screen" rel="Stylesheet" />
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/polyfill/polyfill.js"></script>
		<script src="js/settings.js"></script>
		<script src="main.js"></script>
		<script src="js/db.js"></script>
		<script src="js/screenfull.js/screenfull.js"></script>
		<script src="js/version_date.js"></script>
	</head>
	<body>
		<div id="welcomeScreen">
			<div>
				Comic Book Reader<br />
				Select an input mode:<br />
				<button id="btnInputMouse">Mouse</button>
				or
				<button id="btnInputTouch">Touch</button>
			</div>
		</div>

		<div id="topMenu" class="unselectable">
			<div style="overflow: hidden; display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center;">
				<!--<input id="fileInput" type="file" required="required" accept=".cbr, .cbz, .cbt, .rar, .zip, .tar" />-->
				<input id="fileInput" type="file" required="required" />
				<button id="btnFileLoad">Open comic file</button>
				<button id="btnLibrary">Library</button>
				<button id="btnFullScreen">Full Screen</button>
				<div style="overflow: hidden; display: flex; flex-direction: column;">
					<button id="btnHomepage">Homepage</button>
					<button id="btnSettings">Settings</button>
				</div>
			</div>

			<progress id="loadProgress" max="1" value="0"></progress>
			<p><span id="loadError"></span></p>
			<div id="comicData">
				<span id="nameValue"></span><br>
			</div>

			<div>
				<span id="totalUsersOnline"></span>
				<span id="versionDate"></span>
			</div>

			<div id="settingsMenu">
				<p>
					<input id="btnDisableRightClick" type="checkbox" /> Allow right click
				</p>
				<p>
					<input id="btnEnableInstallUpdates" type="checkbox" /> Check for updates
				</p>
				<p>
					Input mode:
					<input id="btnIsMouseMode" type="radio" name="inputMode">Mouse
					<input id="btnIsTouchMode" type="radio" name="inputMode">Touch
				</p>
				<p>
					<button id="btnClearAllData">Clear all data</button>
					<span id="totalDBSize">. . .</span> of storage used
				</p>
			</div>

			<div id="libraryMenu">
			</div>
		</div>

		<button id="btnToggleTopMenu" class="topButton">Menu</button>
		<button id="btnPageLeft" class="sideButton" style="left: 0px">Prev</button>
		<button id="btnPageRight" class="sideButton" style="right: 0px">Next</button>
		<button id="btnToggleBottomMenu" class="bottomButton">Pages</button>

		<div id="bottomMenu" class="unselectable">
		</div>

		<div id="wallPaper">
			<div id="scrollBar">
			</div>

			<div id="loadingProgress" class="unselectable">
			</div>

			<div id="comicPanel" class="unselectable" touchable>
				<div id="pageContainer" class="unselectable" touchable>
					<div id="pageLeft" class="unselectable" touchable>
						Left Page
					</div>
					<div id="pageMiddle" class="unselectable" touchable>
						Middle Page
					</div>
					<div id="pageRight" class="unselectable" touchable>
						Right Page
					</div>
					<div id="overlayPageNumber" class="unselectable" touchable>
					</div>
					<div id="overlayRight" class="unselectable" touchable>
						<div id="arrowRight"></div>
					</div>
					<div id="overlayLeft" class="unselectable" touchable>
						<div id="arrowLeft"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
