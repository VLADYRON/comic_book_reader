<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Comic Book Reader</title>
		<link type="text/css" href="styles.css" media="screen" rel="Stylesheet" />
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="main.js"></script>
		<script src="js/polyfill/polyfill.js"></script>
		<script src="js/zip/zip.js"></script>
		<script src="js/screenfull.js/screenfull.js"></script>
	</head>
	<body>
		<div id="scrollBar">
		</div>

		<div id="topPanel" class="unselectable">
			<input id="fileInput" type="file" required="required" />
			<button id="fileLoad">Open comic file</button>
			<button id="btnOpenGithub">Github</button>
			<button id="btnFullScreen">Full Screen</button>

			<progress id="loadProgress" max="1" value="0"></progress>
			<p><span id="loadError"></span></p>
			<div id="comicData">
				<b>Name:</b> <span id="nameValue"></span><br>
				<b>Size:</b> <span id="sizeValue"></span><br>
				<!--<b>Type:</b> <span id="typeValue"></span><br>-->
			</div>
		</div>

		<div id="comicPanel" class="unselectable" touchable>
			<div id="pageContainer" class="unselectable" touchable>
				<div id="pageLeft" class="unselectable" touchable>
					Left Page
				</div>
				<div id="pageMiddle" class="unselectable" touchable>
					Middle Page
				</div>
				<div id="pageRight" class="unselectable" touchable>
					Right Page
				</div>
				<div id="pageOverlay" class="unselectable" touchable>
				</div>
			</div>
		</div>
	</body>
</html>
