<!DOCTYPE html>
<html manifest="main.appcache">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Comic Book Reader</title>
		<link type="image/x-icon" href="favicon.ico" rel="shortcut icon" />
		<link type="text/css" href="styles.css" media="screen" rel="Stylesheet" />
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/polyfill/polyfill.js"></script>
		<script src="js/settings.js"></script>
		<script src="main.js"></script>
		<script src="js/db.js"></script>
		<script src="js/pica.js"></script>
		<script src="js/screenfull.js/screenfull.js"></script>
		<script src="js/version_date.js"></script>
	</head>
	<body>
		<div id="welcomeScreen">
			<div>
				<h1>Comic Book Reader</h1>
				<p>
					A touch friendly CBR/CBZ/CBT reader, that even works when offline.
				</p>
				<p>
					Start in <button id="btnInputMouse">Mouse</button>
					or
					<button id="btnInputTouch">Touch</button> mode.
				</p>
				<footer>
					Copyright &copy; 2016 <a href="https://github.com/workhorsy/comic_book_reader">
						Matthew Brennan Jones</a>
				</footer>
			</div>
			<img src="favicon.ico" style="position: absolute; bottom: 0px; right: 0px;" />
		</div>

		<div id="topMenu" class="unselectable">
			<div id="topMenuButtons">
				<!--<input id="fileInput" type="file" required="required" accept=".cbr, .cbz, .cbt, .rar, .zip, .tar" />-->
				<input id="fileInput" type="file" required="required" />
				<button id="btnFileLoad">Open comic file</button>
				<button id="btnLibrary">Library</button>
				<button id="btnFullScreen">Full Screen</button>
				<button id="btnHomepage">Home Page</button>
				<button id="btnSettings">Settings</button>
			</div>

			<progress id="loadProgress" max="1" value="0"></progress>
			<p><span id="loadError"></span></p>
			<div id="comicData">
				<span id="nameValue"></span><br>
			</div>

			<div>
				<span id="totalUsersOnline"></span>
			</div>

			<div id="settingsMenu">
				<div>
					<p>
						<input id="btnDisableRightClick" type="checkbox" />
						<label for="btnDisableRightClick" class="inputLabel">Allow right click</label>
					</p>
					<p>
						<input id="btnEnableInstallUpdates" type="checkbox" />
						<label for="btnEnableInstallUpdates" class="inputLabel">Check for updates</label>
					</p>
					<p>
						<input id="btnUseHigherQualityPreviews" type="checkbox" />
						<label for="btnUseHigherQualityPreviews" class="inputLabel">Use Higher Quality Previews</label>
					</p>
					<p>
						<label class="headerLabel">Input mode:</label>
						<input id="btnIsMouseMode" type="radio" name="inputMode" />
						<label for="btnIsMouseMode" class="inputLabel">Mouse</label>

						<input id="btnIsTouchMode" type="radio" name="inputMode" />
						<label for="btnIsTouchMode" class="inputLabel">Touch</label>
					</p>
					<p>
						<label>Storage used:</label>
						<span id="totalDBSize" style="margin: 4px;">. . .</span>
					</p>
					<p>
						<button id="btnClearAllData">Clear all data</button>
					</p>
					<p>
						<label>Software Version:</label>
						<span id="versionDate" style="margin: 4px;">...</span>
					</p>
				</div>
			</div>

			<div id="libraryMenu">
			</div>
		</div>

		<button id="btnToggleTopMenu" class="topButton">Menu</button>
		<button id="btnPageLeft" class="sideButton" style="left: 0px">Prev</button>
		<button id="btnPageRight" class="sideButton" style="right: 0px">Next</button>
		<button id="btnToggleBottomMenu" class="bottomButton">Pages</button>

		<div id="bottomMenu" class="unselectable">
		</div>

		<div id="wallPaper">
			<div id="scrollBar">
			</div>

			<div id="loadingProgress" class="unselectable">
			</div>

			<div id="comicPanel" class="unselectable" touchable>
				<div id="pageContainer" class="unselectable" touchable>
					<div id="pageLeft" class="unselectable" touchable>
						Left Page
					</div>
					<div id="pageMiddle" class="unselectable" touchable>
						Middle Page
					</div>
					<div id="pageRight" class="unselectable" touchable>
						Right Page
					</div>
					<div id="overlayPageNumber" class="unselectable" touchable>
					</div>
					<div id="overlayRight" class="unselectable" touchable>
						<div id="arrowRight"></div>
					</div>
					<div id="overlayLeft" class="unselectable" touchable>
						<div id="arrowLeft"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
