<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>Comic Book Reader</title>
		<script src="js/jquery-1.11.3.min.js"></script>
	</head>
	<style>
		html {
			box-sizing: border-box;
			min-height: 100%;
			height: 100%;
			font-family: Helvetica, Arial, sans-serif;
			color: white;
		}
		body {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			overflow: hidden;
			min-height: 100%;
		}
		#comicPanel {
			overflow: hidden;
			overflow-x: scroll;
			position: absolute;
			top: 0;
			bottom: 0;
			right: 0;
			left: 0;
		}
		#comicPanel img {
			pointer-events: none;
			width: 100%;
			height: auto;
		}
		#horizontalScroller {
			display: flex;
			flex-direction: row;
			flex-wrap: nowrap;
			justify-content: flex-start;
			align-items: stretch;
			height: 100%;
			width: 200%;
		}
		.verticalScroller {
			overflow: hidden;
			overflow-y: scroll;
			border: 1px solid blue;
		}
	</style>
	<body>
		<div id="comicPanel">
			<div id="horizontalScroller">
			</div>
		</div>

		<script type="text/javascript">
			var g_is_mouse_down = false;
			var g_screen_width = 0;
			var g_titles = {};
			var g_titles_small = {};
			for (var i=0; i<200; ++i) {
				g_titles[i] = "comic/" + (i + 1) + ".jpg";
				g_titles_small[i] = "comic/small/small-" + (i + 1) + ".jpg";
			}
			var g_image_index = 0;
			var g_image_count = Object.keys(g_titles).length;

			function onResize() {
				g_screen_width = window.innerWidth;
				//console.info(g_screen_width);

				var cells = document.querySelectorAll('.verticalScroller');
				for (var i=0; i<cells.length; ++i) {
					cells[i].style.flexBasis = g_screen_width + 'px';
					//console.info(cells[i].style.flexBasis);
				}

				var style = document.querySelector('#horizontalScroller').style;
				style.width = (g_screen_width * cells.length) + 'px';

				document.querySelector('#comicPanel').scrollLeft = 0;//g_screen_width;
			}

			function loadImage(page, index, cb) {
				page.innerHTML = '';

				var url = g_titles_small[index];
				console.info('    ' + url);
				var img = document.createElement('img');
				img.src_high = g_titles[index];
				img.src_low = g_titles_small[index];
				img.id = 'page_' + index;
				img.title = "FIXME";
				img.className = 'comicPage';
				img.ondragstart = function() { return false; }
				img.onload = function() {
					img.onload = null;
					img.onerror = null;

					cb(index);
				};
				img.onerror = function() {
					img.onload = null;
					img.onerror = null;

					img.title = '';
					img.alt = 'Invalid Image';
					img.src = 'invalid_image.png';
					cb(index);
				};
				img.draggable = 'false';
				if (index < 2) {
					img.src = img.src_high;
				} else {
					img.src = img.src_low;
				}
				page.appendChild(img);
			}

			var g_page = 0;
			var g_is_busy_loading = false;
			var g_has_scrolled = false;

			function shit() {
				var comicPanel = document.querySelector('#comicPanel');
				var old_left = comicPanel.scrollLeft;

				setInterval(function() {
					var new_left = comicPanel.scrollLeft;
//					console.info('fuuuu ' + old_left + ', ' + new_left + ', ' + g_is_mouse_down);

					if (! g_is_busy_loading && g_has_scrolled && old_left === new_left && ! g_is_mouse_down) {
						g_has_scrolled = false;
//						console.info('Done scrolling ??????????');

						//console.info('reset scroll ....................' + scroll_left);
						var new_page = Math.round(new_left / g_screen_width);
						var new_offset = new_page * g_screen_width;
						//comicPanel.scrollLeft = new_offset;
						$('#comicPanel').animate({scrollLeft: new_offset}, 300);

						setTimeout(function() {
							g_is_busy_loading = true;
							// Load hgith quality current page
							console.info(g_page + ', ' + new_page);

							// Make all pages except the middle, right, and left pages low quality
							var imagesToSwap = [];
							for (var i=0; i<g_image_count; ++i) {
								var page = document.querySelector('#page_' + i);
								if (i === new_page-1 || i === new_page || i === new_page+1) {
									if (! page.src.endsWith(page.src_high)) {
										imagesToSwap.push({page: page, src: page.src_high});
									}
								} else {
									if (! page.src.endsWith(page.src_low)) {
										imagesToSwap.push({page: page, src: page.src_low});
									}
								}
							}

							var loadNextImage = function(i) {
								if (i >= imagesToSwap.length) {
									g_is_busy_loading = false;
									return;
								}

								var item = imagesToSwap[i];
								var page = item.page;
								var src = item.src;

								page.onload = function() {
									this.onload = null;
									this.onerror = null;
									console.info(this.src);
									document.title = this.src;
									loadNextImage(i + 1);
								};
								page.onerror = function() {
									this.onload = null;
									this.onerror = null;
									this.title = '';
									this.alt = 'Invalid Image';
									this.src = 'invalid_image.png';
									console.info(this.src);
									document.title = this.src;
									loadNextImage(i + 1);
								};
								page.src = src;
							};
							loadNextImage(0);
							g_page = new_page;
						}, 300);
					}

					old_left = new_left;
				}, 100);
			}

//			var g_ignore_scroll_event = false;

			function onScroll(e) {
				g_has_scrolled = true;
/*
				if (g_ignore_scroll_event) {
					g_ignore_scroll_event = false;
					return;
				}

				if (! g_is_mouse_down) {
					var comicPanel = document.querySelector('#comicPanel');
					var scroll_left = comicPanel.scrollLeft;
					var new_offset = Math.round(scroll_left / g_screen_width) * g_screen_width;
					console.info(new_offset);
					g_ignore_scroll_event = true;
					comicPanel.scrollLeft = new_offset;
				}
*/
			}

			function onMouseDown(e) {
				g_is_mouse_down = true;
			}

			function onMouseUp(e) {
				g_is_mouse_down = false;
			}

			function onTouchStart(e) {
				g_is_mouse_down = true;
			}

			function onTouchEnd(e) {
				g_is_mouse_down = false;
			}

			document.querySelector('#comicPanel').scrollLeft = 0;
			window.onresize = onResize;

			var comicPanel = document.querySelector('#comicPanel');
			comicPanel.addEventListener('mousedown', onMouseDown, false);
			comicPanel.addEventListener('mouseup', onMouseUp, false);
			comicPanel.addEventListener('mouseleave', onMouseUp, false);
			comicPanel.addEventListener('scroll', onScroll, false);

			comicPanel.addEventListener('touchstart', onTouchStart, false);
			comicPanel.addEventListener('touchend', onTouchEnd, false);
			//comicPanel.addEventListener('touchcancel', ignoreEvent, false);

			//onResize();
			g_screen_width = window.innerWidth;

			var container = document.querySelector('#horizontalScroller');
			container.style.width = (g_screen_width * g_image_count) + 'px';

			function loadNextPage(i) {
				console.info('loadNextPage: ' + i);
				document.title = i;
				if (i >= g_image_count) {
					return;
				}

				var page = document.createElement('div');
				page.className = 'verticalScroller';
				page.style.flexBasis = g_screen_width + 'px';
				container.appendChild(page);
				loadImage(page, i, function() {
					loadNextPage(i + 1);
				});
			}
			loadNextPage(0);
			shit();
		</script>
	</body>
</html>
